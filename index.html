<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="parrafo2">
        <h1>¡Bienvenidos a imágenes de fantasía!</h1>
    </section>

    <section class="parrafo">
        <h1>Para ingresar, se debe escribir en nombre de usuario "usuario1" y en contraseña "contraseña1"</h1>
    </section>

    <section class="logeopagina">
        <div id="login-form" class="form-container login-form">
            <h2 class="tituloh2logeo">Iniciar Sesión</h2>
            <form id="login">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <!-- Ícono del ojo para mostrar/ocultar contraseña -->
                    <span id="toggle-password" class="toggle-password">&#128065;</span>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-status"></p>
        </div>
    </section>

    <!-- Modal de éxito -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Inicio exitoso</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
